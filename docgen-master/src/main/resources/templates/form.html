<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.w3.org/1999/xhtml">
<head>
    <meta charset="UTF-8">
    <title>Resume Generator Form</title>
    <!--    <link rel="stylesheet" href="style.css">-->
    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
    <link href="static/css/style.css" rel="stylesheet">
    <style>
        /* Custom CSS for preview content */
        #preview_content {
            background-color: #f8f9fa; /* Background color */
            padding: 20px; /* Padding around the content */
            border-radius: 8px; /* Rounded corners */
            box-shadow: 0 4px 8px rgba(0,0,0,0.1); /* Subtle shadow effect */
            position: fixed; /* Make the preview section fixed */
            top: 50px; /* Distance from the top */
            right: 20px; /* Distance from the right */
            z-index: 1000; /* Ensure it's above other elements */
            width: 45%; /* Set a width for the preview section */
            overflow-y: auto; /* Add scroll bar when content exceeds height */
            max-height: calc(100vh - 50px); /* Limit height to viewport height minus header and footer */
        }

        /* Custom CSS for professional information */
        .professional-info {
            margin-top: 20px; /* Add some margin between personal and professional info */
        }
    </style>
</head>
<body>

<h2 class="text-center my-2">Resume Generator Form</h2>
<form id="docForm" action="/generateDocx" method="post">
    <div class="container">
        <div class="row">
            <div class="col-md-6">
                <!-- Personal Information -->
                <h3>Personal Information</h3>

                <div class="form-group">
                    <label for="emailField">Email:</label><br>
                    <input type="text" id="emailField" name="email" class="form-control" placeholder="Enter Here"><br>
                </div>

                <div class="form-group">
                    <label for="phoneNumberField">Phone Number:</label><br>
                    <input type="text" id="phoneNumberField" name="phoneNumber" class="form-control" placeholder="Enter Here"><br>
                </div>

                <div class="form-group">
                    <label for="nameField">Name:</label><br>
                    <input type="text" id="nameField" name="name" class="form-control" placeholder="Enter Here" style="color: #000;"><br>
                </div>

                <div class="form-group">
                    <label for="linkedinField">LinkedIn:</label><br>
                    <input type="text" id="linkedinField" name="linkedin" class="form-control" placeholder="Enter Here"><br>
                </div>

                <!-- Preview section -->
                <div id="preview_content">
                    <h3 class="text-center my-2">Preview</h3>
                    <!-- Preview content will be filled dynamically -->
                </div>
            </div>
        </div>
    </div>

    <!-- Professional Information -->
    <div class="professional-info container">
        <div class="row">
            <div class="col-md-6">
                <h3>Professional Information</h3>

                <div class="form-group">
                    <label for="summaryField">Summary:</label><br>
                    <textarea id="summaryField" name="summary" class="form-control" placeholder="Enter Here"></textarea><br>
                </div>

                <div class="form-group">
                    <label for="languagesField">Known Languages:</label><br>
                    <textarea id="languagesField" name="languages" class="form-control" placeholder="Enter Here"></textarea><br>
                </div>

                <div class="form-group">
                    <label for="technologiesField">Known Technologies:</label><br>
                    <textarea id="technologiesField" name="technologies" class="form-control" placeholder="Enter Here"></textarea><br>
                </div>

                <div class="form-group">
                    <label for="educationField">Education:</label><br>
                    <textarea id="educationField" name="education" class="form-control" placeholder="Enter Here"></textarea><br>
                </div>

                <div class="form-group">
                    <label for="softwareEngineerField">Software Engineer Experience:</label><br>
                    <textarea id="softwareEngineerField" name="software_engineer" class="form-control" placeholder="Enter Here"></textarea><br>
                </div>

                <div class="form-group">
                    <label for="internshipField">Internship Experience:</label><br>
                    <textarea id="internshipField" name="internship" class="form-control" placeholder="Enter Here"></textarea><br>
                </div>

                <div class="form-group">
                    <label for="finalYearProjectField">Final Year Project:</label><br>
                    <textarea id="finalYearProjectField" name="final_year_project" class="form-control" placeholder="Enter Here"></textarea><br>
                </div>

                <div class="form-group">
                    <label for="personalProjectField">Personal Project:</label><br>
                    <textarea id="personalProjectField" name="personal_project" class="form-control" placeholder="Enter Here"></textarea><br>
                </div>

                <div class="form-group">
                    <label for="achievementsField">Achievements:</label><br>
                    <textarea id="achievementsField" name="achievements" class="form-control" placeholder="Enter Here"></textarea><br>
                </div>
                <div class="container text-center mt-3">
                    <input type="submit" value="Download and Get Email" class="btn btn-primary btn-lg"> &nbsp; &nbsp; &nbsp;
                </div>

            </div>


        </div>
    </div>


</form>

<!-- Include JavaScript file -->
<script th:src="@{js/script.js}"></script>

<!-- Bootstrap JS -->

</body>
</html>
